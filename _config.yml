about_profile_image: images/profile.jpeg
about_content: | # this will include new lines to allow paragraphs
  <br>
  
  - 안녕하세요! Kotlin & Spring 기반의 3년 차 서버 백엔드 개발자 최준성입니다.
  
  - 3가지 전공을 공부하다 개발의 몰입과 문제를 해결해 나가는 성취감에 빠져 개발자로 일하고 있습니다.
  
  - <mark>테스트 코드</mark> 작성을 당연하게 생각하며 현재 팀에서는 <mark>약 2500개</mark>의 테스트 케이스가 하루에도 수십 번 수행되고 있습니다.
  
  - 혼자보다는 서로에게 질문하고 <mark>함께 고민하고 성장</mark>하는 것을 더 가치 있게 생각합니다.
  
  - 꾸준함의 가치를 알기에 학습한 것을 정리하는 <a href="https://backtony.tistory.com/" target="_blank">기술 블로그</a>를 운영하고 있습니다.
  
  

